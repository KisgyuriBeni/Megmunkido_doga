<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eszterga</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <h1>Eszterga</h1>  
    <div class="container">
        <div class="mt-3">
            <label for="hossz" class="for-label"> Hossz (mm)</label>
            <input type="text" id="hossz" class="form-control" >
        </div>
        <div class="mt-3">
            <label for="felotolas" class="for-label"> Előtolás (mm)</label>
            <input type="text" id="felotolas" class="form-control" >
        </div>
        <div class="mt-3">
            <label for="fordulatszam" class="for-label"> Fordulatszám (mm)</label>
            <input type="text" id="fordulatszam" class="form-control" >
        </div>
        <div>
            <button id="calcButton" class="btn btn-primary mt-3" > Számít </button>
        </div>
        <div class="mt-3">
            <label for="megmunkido" class="for-label"> Megmunkálási idő (perc)</label>
            <input type="text" id="megmunkido" class="form-control" >
        </div>
       
    </div>  
<script src="app.js"></script>   
<script src="js/bootstrap.js"></script> 
</body>
</html>
